
<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 연아의 작품 사이트 </title>
        <link rel="stylesheet" href="/style.css">
        


        
        <style>
            @font-face {
                font-family: 'Cafe24Ssurround';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
                font-weight: normal;
                font-style: normal;
                unicode-range: U+0041-005A, U+0061-007A, U+0030-0039, U+AC00-D7A3;
            }
        </style>

</head>

<body>
    
    <span class="navBox">
        <img class="iconBtn" id="menuBtn" src="/img/icons/menuBtn.png"/>
        <form id="home" action="/" method="get">
            <a id="title" href="#" onclick="return document.getElementById('home').submit();">VIVID</a>
        </form>
        <a href="https://www.instagram.com/r_vivid_y/" target="_blank"><img class="iconBtn" id="menuBtn" src="/img/icons/instagram.png"/></a>
    </span>
    


    <div class="menuWrap">
        <nav id="menu">
                <form id="frm1" action="aboutus" method="get">
                    <p><a href="#" onclick="return document.getElementById('frm1').submit();" type="submit" class="listStyle">About us</a></p>
                </form>
                
                <form id="frm2" action="works" method="get">
                    <p><a href="#" onclick="return document.getElementById('frm2').submit();" type="submit" class="listStyle">Works</a></p>
                </form>

                <form action="test" method="get">
                    <p><a href="#" type="submit" class="listStyle">Store</a></p>
                </form>

                <form action="test" method="get">
                    <p><a href="#" type="submit" class="listStyle">Contact</a></p>
                </form>
            </nav>
    </div>
    <script type="text/javascript" src="js/action.js"></script>

    
    
</body>
</html>
    




<!-- 
ctrl + 1,2 좌측 우측 화면 포커스 하기 
ctrl + shift + R 코드를 함수나 변수로 감싸주는 기능 
alt + shift + i 드래그된 모든 줄의 끝에 커서를 모두 생성 
ctrl + k + f 자동정렬 



ctrl + / 주석
ctrl + ` 터미널
ctrl + , 설정창열기
ctrl + '- +' 폰트 사이즈 조절

ctrl + pageup/Down 열어놓은 화면 탭 이동 
ctrl + p 파일 열기 
ctrl + G 해당라인 이동 
ctrl + 클릭  해당 함수 정의문으로 이동 
alt + f12 해당 함수 정의문 엿보기 

shift + alt +  화살표  : 한줄 복사 
alt + 화살표 : 코드이동
ctrl + L  코드 한 라인 블록 묶기
ctrl + D 같은 단어 하나씩 선택ctrl + shift + L 같은단어 전체 선택
ctrl + B 왼쪽 탐색기 창 끄기 켜기 
alt + click a 멀티커서

ctrl + alt + 화살표  길다란 커서 
shift + alt + 마우스드래그 : 자유 영역 지정
드래그 + (    문자를 자동으로 괄호로 묶어준다
